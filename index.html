<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="referrer" content="never">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>漫流音</title>
    <link rel="stylesheet" href="//at.alicdn.com/t/font_526482_0nqqjq5xrno5stt9.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="//code.jquery.com/jquery-2.2.4.js"></script>
</head>
<body>
<div class="backdrop"></div>
<section class="panel">
    <main class="layout clearfix">
        <div class="box">
            <figure class="cover front-cover"></figure>
            <div class="tag">
                <span class="heart iconfont icon-heart"></span>
                <span class="state iconfont icon-play"></span>
                <span class="next iconfont icon-next"></span>
            </div>
        </div>
        <div class="content">
            <span class="sum">我的收藏</span>
            <h1 class="songname the">It's a new trip</h1>
            <div class="icon clearfix">
                <div class="iconfont icon-earphone"><span>2333</span></div>
                <div class="iconfont icon-heart"><span>2333</span></div>
                <div class="iconfont icon-like"><span>22</span></div>
            </div>
            <div class="ct">
                <div class="bar">
                    <div class="tempo speed"></div>
                </div>
                <div class="time hour">0:00</div>
            </div>
            <h5 class="singer songster">singer</h5>
            <div class="lyric lyr">
                <p></p>
            </div>
        </div>
    </main>
    <footer class="lower">
        <div class="layout">
            <span class="iconfont icon-left"></span>
            <span class="iconfont icon-right"></span>
            <div class="menu">
                <ul class="clearfix">
                    <li class="active" classify-id="0" classify-name="我的收藏">
                        <div class="nav"
                             style="background-image:url(https://ws1.sinaimg.cn/large/b44f5fbfgy1fn66xoyatqj20vx0vx42r.jpg)"></div>
                        <h3>我的收藏</h3>
                    </li>
                </ul>
            </div>
        </div>
    </footer>
</section>
<section class="screen">
    <main class="interactive-two">
        <figure class="cover-two front-cover"></figure>
        <div class="word lyr"><p></p></div>
        <div class="line">
            <div class="move speed"></div>
        </div>
    </main>
    <footer class="tail">
        <h1 class="songname-two the">It's a new trip</h1>
        <h5 class="singer-two songster">singer</h5>
        <div class="time-two hour">0:00</div>
    </footer>
</section>
<script src="js/index.js"></script>
</body>
</html>
